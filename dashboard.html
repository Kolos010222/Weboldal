<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  <style>
    :root {
      --bg-color: #f2f2f2;
      --text-color: #333;
      --box-bg: #ffffffcc;
      --button-bg: #007acc;
      --button-hover: #005fa3;
      --upload-border: #0077cc;
      --upload-hover: white;
    }

    body.dark {
      --bg-color: #1e1e1e;
      --text-color: #f0f0f0;
      --box-bg: #2b2b2bcc;
      --button-bg: #444;
      --button-hover: #666;
      --upload-border: #aaa;
      --upload-hover: #222;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      transition: 0.3s;
    }

    header {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-bottom: 20px;
    }

    .btn {
      background-color: var(--button-bg);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.2s;
    }

    .btn:hover {
      background-color: var(--button-hover);
    }

    .theme-toggle {
      position: absolute;
      top: 15px;
      left: 15px;
    }

    h1 {
      text-align: center;
      margin-top: 10px;
    }

    .upload-box {
      background-color: var(--box-bg);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      margin: 30px auto;
      display: none;
    }

    .custom-file-upload {
      border: 2px dashed var(--upload-border);
      color: var(--upload-border);
      padding: 16px;
      display: inline-block;
      cursor: pointer;
      border-radius: 10px;
      transition: 0.3s;
    }

    .custom-file-upload:hover {
      background-color: var(--upload-border);
      color: var(--upload-hover);
    }

    .preview img {
      margin-top: 20px;
      max-width: 100%;
      max-height: 250px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <button class="btn theme-toggle" onclick="toggleTheme()">üåó T√©ma</button>

  <header>
    <button class="btn" onclick="toggleUpload()">K√©p felt√∂lt√©se</button>
    <button class="btn" onclick="logout()">Kijelentkez√©s</button>
  </header>

  <h1>√údv√∂z√∂llek a Dashboardon!</h1>
  <p style="text-align:center;">Sikeresen bejelentkezt√©l.</p>

  <div class="upload-box" id="uploadSection">
    <h2>K√©p felt√∂lt√©se</h2>
    <label for="file-upload" class="custom-file-upload">
      V√°lassz k√©pet
    </label>
    <input id="file-upload" type="file" accept="image/*" style="display: none;" />
    <div class="preview" id="preview"></div>
  </div>

  <script>
    function logout() {
      window.location.href = 'index.html';
    }

    function toggleUpload() {
      const uploadBox = document.getElementById('uploadSection');
      uploadBox.style.display = uploadBox.style.display === 'none' ? 'block' : 'none';
    }

    const input = document.getElementById('file-upload');
    const preview = document.getElementById('preview');

    input.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.innerHTML = `<img src="${e.target.result}" alt="Felt√∂lt√∂tt k√©p" />`;
        };
        reader.readAsDataURL(file);
      }
    });

    function toggleTheme() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
