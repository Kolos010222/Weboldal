<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  <style>
    :root {
      --primary: #6a00f4;
      --primary-dark: #3700b3;
      --accent: #00c3ff;
      --background-light: #f0f4ff;
      --background-dark: #1a1a2e;
      --text-light: #1a1a1a;
      --text-dark: #f5f5f5;
      --box-bg-light: white;
      --box-bg-dark: #2d2d44;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.15);
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--background-light);
      color: var(--text-light);
      transition: 0.3s;
    }

    body.dark {
      background-color: var(--background-dark);
      color: var(--text-dark);
    }

    .btn {
      background: linear-gradient(to right, var(--primary), var(--accent));
      border: none;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: 0.3s;
    }

    .btn:hover {
      opacity: 0.9;
      transform: scale(1.03);
    }

    header {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-bottom: 20px;
    }

    .theme-toggle {
      position: absolute;
      top: 15px;
      left: 15px;
    }

    h1 {
      text-align: center;
      margin-top: 10px;
    }

    .upload-box {
      background-color: var(--box-bg-light);
      padding: 30px;
      border-radius: 14px;
      box-shadow: var(--shadow);
      max-width: 450px;
      margin: 30px auto;
      display: none;
    }

    body.dark .upload-box {
      background-color: var(--box-bg-dark);
    }

    .custom-file-upload {
      border: 2px dashed var(--accent);
      color: var(--accent);
      padding: 16px;
      display: inline-block;
      cursor: pointer;
      border-radius: 10px;
      transition: 0.3s;
    }

    .custom-file-upload:hover {
      background-color: var(--accent);
      color: white;
    }

    .preview img {
      margin-top: 20px;
      max-width: 100%;
      max-height: 250px;
      border-radius: 12px;
      box-shadow: var(--shadow);
    }
  </style>
</head>
<body>
  <button class="btn theme-toggle" onclick="toggleTheme()">üåó T√©ma</button>

  <header>
    <button class="btn" onclick="toggleUpload()">K√©p felt√∂lt√©se</button>
    <button class="btn" onclick="logout()">Kijelentkez√©s</button>
  </header>

  <h1>√údv√∂z√∂llek a Dashboardon!</h1>
  <p style="text-align:center;">Sikeresen bejelentkezt√©l.</p>

  <div class="upload-box" id="uploadSection">
    <h2>K√©p felt√∂lt√©se</h2>
    <label for="file-upload" class="custom-file-upload">
      V√°lassz k√©pet
    </label>
    <input id="file-upload" type="file" accept="image/*" style="display: none;" />
    <div class="preview" id="preview"></div>
  </div>

  <script>
    function logout() {
      window.location.href = 'index.html';
    }

    function toggleUpload() {
      const uploadBox = document.getElementById('uploadSection');
      uploadBox.style.display = uploadBox.style.display === 'none' ? 'block' : 'none';
    }

    const input = document.getElementById('file-upload');
    const preview = document.getElementById('preview');

    input.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.innerHTML = `<img src="${e.target.result}" alt="Felt√∂lt√∂tt k√©p" />`;
        };
        reader.readAsDataURL(file);
      }
    });

    function toggleTheme() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
