<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  <style>
    :root {
      --primary: #6a00f4;
      --primary-dark: #3700b3;
      --accent: #00c3ff;
      --bg-light: #f4f6ff;
      --bg-dark: #1a1a2e;
      --text-light: #222;
      --text-dark: #f5f5f5;
      --box-bg-light: #fff;
      --box-bg-dark: #2d2d44;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.15);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      padding: 20px;
      transition: 0.3s;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    /* ----- Fels≈ë s√°v ----- */
    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 24px;
      background: var(--box-bg-light);
      color: var(--text-light);
      border-radius: 12px;
      margin-bottom: 24px;
      box-shadow: var(--shadow);
      flex-wrap: wrap;
      gap: 12px;
    }

    body.dark .topbar {
      background: var(--box-bg-dark);
      color: var(--text-dark);
    }

    .logo-box {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo {
      height: 40px;
      width: 40px;
    }

    .app-name {
      font-weight: bold;
      font-size: 18px;
    }

    .menu {
      display: flex;
      gap: 20px;
    }

    .menu a {
      text-decoration: none;
      color: var(--text-light);
      font-weight: 500;
    }

    body.dark .menu a {
      color: var(--text-dark);
    }

    .menu a:hover {
      text-decoration: underline;
    }

    .topbar-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .search {
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .username {
      font-size: 14px;
    }

    .btn {
      background: linear-gradient(to right, var(--primary), var(--accent));
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: 0.3s;
    }

    .btn:hover {
      opacity: 0.9;
      transform: scale(1.03);
    }

    h1 {
      text-align: center;
      margin-top: 10px;
    }

    .upload-box {
      background-color: var(--box-bg-light);
      padding: 30px;
      border-radius: 14px;
      box-shadow: var(--shadow);
      max-width: 450px;
      margin: 30px auto;
      display: none;
    }

    body.dark .upload-box {
      background-color: var(--box-bg-dark);
    }

    .custom-file-upload {
      border: 2px dashed var(--accent);
      color: var(--accent);
      padding: 16px;
      display: inline-block;
      cursor: pointer;
      border-radius: 10px;
      transition: 0.3s;
    }

    .custom-file-upload:hover {
      background-color: var(--accent);
      color: white;
    }

    .preview img {
      margin-top: 20px;
      max-width: 100%;
      max-height: 250px;
      border-radius: 12px;
      box-shadow: var(--shadow);
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="logo-box">
      <img src="https://img.icons8.com/ios-filled/40/6a00f4/code.png" class="logo" alt="Log√≥">

    <nav class="menu">
      <a href="#">F≈ëoldal</a>
      <a href="#">Profil</a>
      <a href="#">K√©pek</a>
    </nav>

    <div class="topbar-right">
      <input type="text" placeholder="Keres√©s..." class="search" />
      <span class="username">üë§ admin</span>
      <button class="btn theme-toggle" onclick="toggleTheme()">üåó</button>
    </div>
  </header>

  <h1>√údv√∂z√∂llek a F≈ëoldalon!</h1>
  <p style="text-align:center;">Mostm√°r k√∂zt√ºnk vagy.</p>

  <div class="upload-box" id="uploadSection">
    <h2>K√©p felt√∂lt√©se</h2>
    <label for="file-upload" class="custom-file-upload">V√°lassz k√©pet</label>
    <input id="file-upload" type="file" accept="image/*" style="display: none;" />
    <div class="preview" id="preview"></div>
  </div>

  <div style="text-align: center; margin-top: 20px;">
    <button class="btn" onclick="toggleUpload()">K√©p felt√∂lt√©se</button>
    <button class="btn" onclick="logout()">Kijelentkez√©s</button>

  <script>
    function logout() {
      window.location.href = 'index.html';
    }

    function toggleUpload() {
      const uploadBox = document.getElementById('uploadSection');
      uploadBox.style.display = uploadBox.style.display === 'none' ? 'block' : 'none';
    }

    const input = document.getElementById('file-upload');
    const preview = document.getElementById('preview');

    input.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {

        };
        reader.readAsDataURL(file);

    });

    function toggleTheme() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
