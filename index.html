<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bejelentkez√©s</title>
  <style>
    :root {
      --primary: #6a00f4;
      --primary-dark: #3700b3;
      --accent: #00c3ff;
      --bg-light: #f4f6ff;
      --bg-dark: #1a1a2e;
      --text-light: #222;
      --text-dark: #f5f5f5;
      --box-bg-light: #fff;
      --box-bg-dark: #2d2d44;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: 0.3s;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .login-box {
      background: var(--box-bg-light);
      padding: 40px;
      border-radius: 14px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      width: 320px;
      text-align: center;
      transition: 0.3s;
    }

    body.dark .login-box {
      background: var(--box-bg-dark);
    }

    .login-box h2 {
      margin-bottom: 24px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    .btn {
      width: 100%;
      background: linear-gradient(to right, var(--primary), var(--accent));
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      opacity: 0.9;
      transform: scale(1.02);
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      left: 20px;
      background: var(--primary);
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">üåó T√©ma</button>

  <div class="login-box">
    <h2>Bejelentkez√©s</h2>
    <form onsubmit="return login(event)">
      <input type="text" id="username" placeholder="Felhaszn√°l√≥n√©v" required />
      <input type="password" id="password" placeholder="Jelsz√≥" required />
      <button type="submit" class="btn">Bel√©p√©s</button>
    </form>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');
    }

    function login(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // P√©lda bejelentkez√©si ellen≈ërz√©s
      if (username === 'admin' && password === 'jelszo') {
        window.location.href = 'dashboard.html';
      } else {
        alert('Hib√°s adatok!');
      }
    }
  </script>
</body>
</html>
