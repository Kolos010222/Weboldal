<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Bejelentkezés</title>
</head>
<body>
  <h2>Bejelentkezés</h2>
  <form onsubmit="login(event)">
    <input type="text" id="username" placeholder="Felhasználónév" required /><br><br>
    <input type="password" id="password" placeholder="Jelszó" required /><br><br>
    <button type="submit">Belépek</button>
  </form>
  <p>Nincs még fiókod? <a href="register.html">Regisztrálj itt</a></p>

  <script>
    function login(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const stored = localStorage.getItem(username);

      if (stored === null) {
        alert("Nincs ilyen felhasználó!");
      } else if (stored !== password) {
        alert("Hibás jelszó!");
      } else {
        alert("Sikeres bejelentkezés!");
        window.location.href = "dashboard.html";
      }
    }
  </script>
</body>
</html>
