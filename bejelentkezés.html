<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Bejelentkezés</title>
  <style>
    :root {
      --primary: #6a00f4;
      --accent: #00c3ff;
      --bg-light: #f4f6ff;
      --text-light: #222;
      --box-bg-light: #fff;
      --shadow: 0 4px 12px rgba(0,0,0,0.1);
    }

    body {
      background-color: var(--bg-light);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text-light);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: var(--box-bg-light);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: var(--shadow);
      width: 320px;
      text-align: center;
    }

    h2 {
      margin-bottom: 24px;
      font-weight: 700;
      color: var(--primary);
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus, input[type="password"]:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 8px var(--accent);
    }

    button {
      width: 100%;
      background: linear-gradient(to right, var(--primary), var(--accent));
      color: white;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 700;
      transition: background 0.3s, transform 0.2s;
      margin-top: 10px;
    }

    button:hover {
      background: linear-gradient(to right, var(--accent), var(--primary));
      transform: scale(1.05);
    }

    p {
      margin-top: 20px;
      font-size: 14px;
    }

    a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Bejelentkezés</h2>
    <form onsubmit="login(event)">
      <input type="text" id="username" placeholder="Felhasználónév" required /><br />
      <input type="password" id="password" placeholder="Jelszó" required /><br />
      <button type="submit">Belépek</button>
    </form>

    <button onclick="location.href='register.html'">Regisztráció</button>
  </div>

  <script>
    function login(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const stored = localStorage.getItem(username);

      if (stored === null) {
        alert("Nincs ilyen felhasználó!");
      } else if (stored !== password) {
        alert("Hibás jelszó!");
      } else {
        alert("Sikeres bejelentkezés!");
        window.location.href = "dashboard.html";
      }
    }
  </script>
</body>
</html>
