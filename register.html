<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Regisztr√°ci√≥</title>
  <style>
    :root {
      --primary: #6a00f4;
      --accent: #00c3ff;
      --bg-light: #f4f6ff;
      --bg-dark: #1a1a2e;
      --text-light: #222;
      --text-dark: #f5f5f5;
      --box-bg-light: #fff;
      --box-bg-dark: #2d2d44;
      --shadow: 0 4px 12px rgba(0,0,0,0.1);
    }

    body {
      background-color: var(--bg-light);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text-light);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      background: var(--box-bg-light);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: var(--shadow);
      width: 320px;
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark .container {
      background: var(--box-bg-dark);
      color: var(--text-dark);
    }

    h2 {
      margin-bottom: 24px;
      font-weight: 700;
      color: var(--primary);
    }

    body.dark h2 {
      color: var(--accent);
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.3s, background-color 0.3s, color 0.3s;
      background-color: white;
      color: black;
    }

    body.dark input[type="text"], body.dark input[type="password"] {
      background-color: #44475a;
      color: white;
      border-color: #555;
    }

    input[type="text"]:focus, input[type="password"]:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 8px var(--accent);
    }

    button {
      width: 100%;
      background: linear-gradient(to right, var(--primary), var(--accent));
      color: white;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 700;
      transition: background 0.3s, transform 0.2s;
      margin-top: 10px;
    }

    button:hover {
      background: linear-gradient(to right, var(--accent), var(--primary));
      transform: scale(1.05);
    }

    p {
      margin-top: 20px;
      font-size: 14px;
    }

    a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Kicsi, lekerek√≠tett fix t√©mav√°lt√≥ gomb */
    .theme-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      background: var(--primary);
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background 0.3s, transform 0.2s;
      width: auto;
      min-width: 50px;
      text-align: center;
      user-select: none;
      z-index: 1000;
    }

    .theme-toggle:hover {
      background: var(--accent);
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">üåó</button>

  <div class="container">
    <h2>Regisztr√°ci√≥</h2>
    <form onsubmit="register(event)">
      <input type="text" id="reg-username" placeholder="Felhaszn√°l√≥n√©v" required /><br />
      <input type="password" id="reg-password" placeholder="Jelsz√≥" required /><br />
      <button type="submit">Regisztr√°lok</button>
    </form>
    <p>M√°r van fi√≥kod? <a href="index.html">Bejelentkez√©s</a></p>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');
    }

    function register(event) {
      event.preventDefault();
      const username = document.getElementById('reg-username').value;
      const password = document.getElementById('reg-password').value;

      if (localStorage.getItem(username)) {
        alert("Ez a felhaszn√°l√≥n√©v m√°r l√©tezik!");
        return;
      }

      localStorage.setItem(username, password);
      alert("Sikeres regisztr√°ci√≥!");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
